<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>{% block title_block%}{% endblock%}</title>
  </head>
  <body>
    <div class="content">
      {% block content_block %}
      {% endblock%}
    </div>
    <div class="sidebar">
      <h2>Gagan's Blog</h2>
      <p>The total number of published post upto today:{% total_posts %}</p>
      <h3>Latest Posts:</h3>{% show_latest_posts 4 %}
      <h4>Most Commented Posts:</h4>{% get_most_commented_posts %}

    </div>

  </body>
</html>
