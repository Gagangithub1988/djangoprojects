<!DOCTYPE html>
{% extends 'testApp/base.html' %}

{% block body_block %}
  <div class="container" align='center'>
    <h1>Employee Informations:</h1>
    <table>
      <thead>
        <th>Sl. No</th>
        <th>Emp No</th>
        <th>Emp Name</th>
        <th>Emp Salary</th>
        <th>Emp Address</th>
      </thead>
      {% for emp in emp_list %}
      <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddress}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>


{% endblock %}
