<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/orm.css' %}">
    <title>Teacher</title>
  </head>
  <body>
    <div class="content">
      <h1>Teacher Details</h1>
      <table border="1px solid red">
        <thead>
          <th>SL NO.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Subject</th>
          <th>Salary</th>
        </thead>
        {% for tech in teacher_list %}
          <tr>
            <td>{{tech.id}}</td>
            <td>{{tech.name}}</td>
            <td>{{tech.email}}</td>
            <td>{{tech.address}}</td>
            <td>{{tech.subject}}</td>
            <td>{{tech.salary}}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
    <div class="sidebar" >
      <a href="/ascending_view/"><h2>Ascending order</h2></a>
      <a href="/descending_view/"><h2>Descending order</h2></a>
      <a href="/above15k_view/"><h2>Above 15K</h2></a>
      <a href="/teacher_view/"><h2>Home</h2></a>
    </div>
  </body>
</html>
