<!DOCTYPE html>
{% extends 'testApp/crud.html' %}
{%block body_block%}
    <h1>Employee Information:</h1>
    <table border="2px">
        <thead>
            <th>Emp No</th>
            <th>Emp Name</th>
            <th>Emp Salary</th>
            <th>Emp Address</th>
            <th>Emp Action</th>
        </thead>
        {% for emp in employee%}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            <td><a href="/update/{{emp.id}}">Update</a><a href="/delete/{{emp.id}}">Delete</a></td>
        </tr>
        {% endfor %}

    </table>
    <a href="/create" class="btn btn-primary">Add Employee</a>
{% endblock %}
