<!DOCTYPE html>
{% extends 'testApp/crud.html' %}
{%block body_block%}
    <h1>Employee Informations update Form:</h1>

    <form method="post">
        Employee NUmber:<input type="text" name="eno" value="{{employee.eno}}"><br>
        Employee Name:<input type="text" name="ename" value="{{employee.ename}}"><br>
        Employee Salary:<input type="text" name="esal" value="{{employee.esal}}"><br>
        Employee Address:<input type="text" name="eaddr" value="{{employee.eaddr}}"><br>

        {% csrf_token%}
        <input type="submit" class="btn btn-primary" value="Update record">
    </form>
{% endblock %}
