<!DOCTYPE html>
{% extends 'jobApp/base.html' %}
{% block content_block%}
  <div class="container" align='center'>
    <h1>HYDERABAD LATEST JOBS</h1>
    <table >
      <thead>

        <th>Compnay Name</th>
        <th>Title</th>
        <th>Eligibility</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone No.</th>
      </thead>
      <tr>
        {% for job in hyd_jobs%}
          
          <td>{{job.company}}</td>
          <td>{{job.title}}</td>
          <td>{{job.eligibility}}</td>
          <td>{{job.address}}</td>
          <td>{{job.email}}</td>
          <td>{{job.phnno}}</td>
        {% endfor %}
      </tr>

    </table>
  </div>

{% endblock %}
