<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/emp.css" %}">
    <title></title>
  </head>
  <body>
    <h1>Employee Information</h1>
    {% if emp_list %}
      <table>
        <thead>
          <th>Sl No</th>
          <th>Emp No</th>
          <th>Emp Name</th>
          <th>Emp Salary</th>
          <th>EMP Address</th>
        </thead>
          {% for emp in emp_list %}
            <tr>
              <td>{{emp.id}}</td>
              <td>{{emp.eno}}</td>
              <td>{{emp.ename}}</td>
              <td>{{emp.esal}}</td>
              <td>{{emp.eaddr}}</td>
            </tr>
            {% endfor%}
      </table>
      {% else %}
        <p>No employee found</p>
      {% endif %}

  </body>
</html>
