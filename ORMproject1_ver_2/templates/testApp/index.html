<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Data</title>
  </head>
  <body>
    <div class="container" align='center'>
      <h1>Employee Details</h1>
      <table border="2px">
        <thead>
          <th>Eno</th>
          <th>EName</th>
          <th>ESalary</th>
          <th>EAddress</th>
        </thead>
        {% for emp in emp_list %}
          <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddrs}}</td>

          </tr>
          {% endfor %}
      </table>
    </div>

  </body>
</html>
