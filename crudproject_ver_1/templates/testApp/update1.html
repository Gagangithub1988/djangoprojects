<!DOCTYPE html>
{% extends 'testApp/base.html' %}
{% block content_block %}
<h1>Add Employee to Database</h1>
<form method="post">

  EID:<input type="text" name="eid" value="{{employee.eid}}"><br>
  Name:<input type="text" name="name" value="{{employee.name}}"><br>
  Email:<input type="text" name="email" value="{{employee.email}}"><br>
  Address:<input type="text" name="address" value="{{employee.address}}"><br>
  Salary:<input type="text" name="salary" value="{{employee.salary}}"><br><br>
  {% csrf_token %}
  <input type="submit" name="" value="Submit">
</form>

{% endblock %}
